<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');

      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap');

      body {
            font-family: 'Bree Serif', serif;
            
            
      }
        
      p{
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1.5em;
        text-decoration: underline;
        font-weight: 500;
      }

    
    </style>


</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nostrum velit asperiores enim eaque expedita impedit perspiciatis. Temporibus excepturi, maxime nam facere exercitationem cum, corporis harum neque earum soluta asperiores?</p>
    
</body>
</html>
